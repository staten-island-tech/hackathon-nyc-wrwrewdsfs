<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NYC Truck Routes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4">NYC Truck Routes</h1>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            {% for route in routes %}
                {% if route.street %}
                    <div class="col">
                        <div class="card h-100 shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">{{ route.street }}</h5>
                                <p class="card-text">
                                    <strong>Direction:</strong> {{ route.bltrafdir or "N/A" }}
                                </p>
                                <a href="{{ url_for('route_details', street=route.street | urlencode) }}" class="btn btn-primary">
                                    View Details
                                </a>
                            </div>
                        </div>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
    </div>
</body>
</html>
