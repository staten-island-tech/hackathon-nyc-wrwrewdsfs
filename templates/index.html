<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taxi Trips</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4">NYC Taxi Trips</h1>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            {% for trip in trips %}
                {% if trip.vendorid %}
                    <div class="col">
                        <div class="card h-100 shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">Vendor ID: {{ trip.vendorid }}</h5>
                                <p class="card-text">
                                    Pickup: {{ trip.tpep_pickup_datetime }}<br>
                                    Dropoff: {{ trip.tpep_dropoff_datetime }}<br>
                                    Fare: ${{ trip.fare_amount or "N/A" }}
                                </p>
                                <a href="{{ url_for('route_details', vendorid=trip.vendorid) }}" class="btn btn-primary">
                                    View Vendor Trips
                                </a>
                            </div>
                        </div>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
    </div>
</body>
</html>
