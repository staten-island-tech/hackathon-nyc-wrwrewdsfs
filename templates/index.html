<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NYC Truck Routes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4">NYC Truck Routes</h1>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            {% for route in routes %}
                <div class="col">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">{{ route.street or "Unknown Street" }}</h5>
                            <p class="card-text">
                                <strong>Vendor ID:</strong> {{ route.vendorid or "N/A" }}<br>
                                <strong>Direction:</strong> {{ route.bltrafdir or "N/A" }}
                            </p>
                            {% if route.vendorid %}
                                <a href="{{ url_for('route_details', vendorid=route.vendorid|int) }}" class="btn btn-primary">View Details</a>
                            {% else %}
                                <span class="text-muted">No details available</span>
                            {% endif %}
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
