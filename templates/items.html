<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Route Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4">Route Details</h1>

        {% for item in route %}
            {% if item.vendorid|int == vendorid %}
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.street or "Unknown Street" }}</h5>
                        <p class="card-text">
                            <strong>Vendor ID:</strong> {{ item.vendorid }}<br>
                            <strong>Direction:</strong> {{ item.bltrafdir or "N/A" }}<br>
                            <strong>Geometry:</strong> {{ item.the_geom.type if item.the_geom else "N/A" }}
                        </p>
                        <a href="{{ url_for('show_route') }}" class="btn btn-secondary">Back to All Routes</a>
                    </div>
                </div>
            {% endif %}
        {% endfor %}
    </div>
</body>
</html>
