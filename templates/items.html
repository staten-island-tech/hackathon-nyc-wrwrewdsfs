<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Route Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4">Route Details for "{{ street }}"</h1>

        {% if routes %}
            {% for item in routes %}
                <div class="card shadow-sm mb-3">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.street }}</h5>
                        <p class="card-text">
                            <strong>Direction:</strong> {{ item.bltrafdir or "N/A" }}<br>
                            <strong>Geometry Type:</strong> {{ item.the_geom.type if item.the_geom else "N/A" }}
                        </p>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <div class="alert alert-warning">
                No route data found for "{{ street }}".
            </div>
        {% endif %}

        <a href="{{ url_for('show_route') }}" class="btn btn-secondary mt-3">Back to All Routes</a>
    </div>
</body>
</html>
